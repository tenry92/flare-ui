<style>
  :host {
    display: inline-flex;
    align-items: center; /* vertical */
    justify-content: center; /* horizontal */

    cursor: default;
    user-select: none;

    flex-grow: 1;
    flex-shrink: 1;

    justify-content: flex-start;
  }

  :host-context([disabled]) {
    pointer-events: none;
  }

  [part~="checkbox"] {
    box-sizing: border-box;
    border: 1px solid black;
    width: 1em;
    height: 1em;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  [part~="mark"] {
    box-sizing: border-box;
    width: 100%;
    height: 100%;

    background: black;
  }

  :host(:not([checked])) [part~="mark"] {
    visibility: hidden;
  }
</style>
<div part="checkbox">
  <div part="mark"></div>
</div>
<div part="label">
  <slot></slot>
</div>
